<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Material Compact Login Animation</title>

   <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
   <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
   <link rel="stylesheet" href="/src/main/resources/templates/sass/main.css">
</head>

<body>
   <div class="materialContainer">

      <div class="box">

         <div class="title">ВХОД</div>

         <div class="input">
            <label for="name">Логин</label>
            <input type="text" name="name" id="name">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="pass">Пароль</label>
            <input type="password" name="pass" id="pass">
            <span class="spin"></span>
         </div>

         <div class="button login">
            <button><span>ВХОД</span> <i class="fa fa-check"></i></button>
         </div>

         <a href="#" class="pass-forgot">Забыли ваш пароль?</a>

      </div>

      <div class="overbox">
         <div class="material-button alt-2"><span class="shape"></span></div>

         <div class="title">РЕГИСТРАЦИЯ</div>

         <div class="input">
          <label for="regname">Логин</label>
            <input type="text" name="regname" id="regname">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="regpass">Пароль</label>
            <input type="password" name="regpass" id="regpass">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="reregpass">Повторите пароль</label>
            <input type="password" name="reregpass" id="reregpass">
            <span class="spin"></span>
         </div>

         <div class="button">
            <button><span>ДАЛЕЕ</span></button>
         </div>
      </div>
   </div>

   <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
   <script src="/src/main/resources/templates/js/index.js"></script>

</body>
</html>
